version: "3.8"
services:
  rosedale-guide:
    image: ghcr.io/ranhao371-beep/rosedale-ossd-guide:latest
    container_name: rosedale-ossd-guide
    ports:
      - "8080:80"
    restart: unless-stopped

  # Optional: auto-update when new image is pushed
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
    restart: unless-stopped
